<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>وبسایت بانواز</title>
  </head>
  <body>
    <header class="main-header">
      <section class="header block container">
        <nav class="header__nav">
          <h1 class="header__logo">ب</h1>
          <ul class="nav__items">
            <li class="nav__item"><a href="#">خانه</a></li>
            <li class="nav__item"><a href="#">فروشگاه</a></li>
            <li class="nav__item"><a href="#">درباره ما</a></li>
          </ul>
        </nav>
        <div class="header__action-button">
          <button class="store btn btn--primary-dark">فروشگاه بانواز</button>
          <div class="header__menu__icon">
            <div class="menu__icon"></div>
            <div class="menu__icon"></div>
            <div class="menu__icon"></div>
          </div>
          <button class="dashboard btn btn--primary-dark">ورود به داشبورد</button>
          <button class="app btn btn--secondary">دانلود اپلیکیشن</button>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="overview">
        <section class="introduction block">
          <figure class="introduction__image">
            <img class="home" src="/public/images/flat.png" alt="خانه" />
            <img class="phone" src="/public/images/phone.png" alt="موبایل" />
          </figure>
          <section class="introduction__content">
            <h2 class="title">خیالت از خونه راحت!</h2>
            <p class="desc">
              بانواز واژه ای کردی به معنای باخبر ساختن با صدای بلند است. درست مثل بانواز!
            </p>
            <p class="desc">
              با سنسورهای بانواز هیچ اتفاقی بی خبر نیستی! چه خونه باشی چه نه.
            </p>
            <button class="btn btn--secondary-light">فروشگاه بانواز</button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
